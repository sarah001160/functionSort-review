<body>
<div id="app">

  <test-component></test-component>
  <second-component></second-component>

</div>
<script type="text/x-template" id="testComponent">
  <div>
    <h2>this is test-component</h2>
    <p>元件一</p>
  </div>
</script>

<script type="text/x-template" id="secondComponent">
  <div>
    <h2>this is second-template</h2>
    <p>元件二</p>
  </div>

</script>





<script>
Vue.component('test-component',{
props:['data'],//元件裡要套用元件外的設定時,必須使props連結,使用方法「:data="元件外的設定"」
template:'#testComponent',


})

Vue.component('second-component',{
  template:'#secondComponent',
})


var app = new Vue({
 el:'#app',
 data:{
   item:{
     tile:'顯示抬頭',
     content:'顯示內容',
   },
  color:'bgcolor'
 }

})

</script>


</body>
</html>
